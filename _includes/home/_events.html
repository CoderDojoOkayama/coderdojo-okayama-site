<section id="events" class="main-section is-hidden has-text-centered">
  <div class="container is-fluid">
    <h1 class="title is-1">開催情報</h1>
    <hr class="my-4">
    <p>
      県内の CoderDojo の近日開催される CoderDojo セッションの一覧です！
    </p>
    
    <p>
      この一覧に掲載されているのはこのサイトに登録されている Dojo のみであり、 <br>
      県内すべての Dojo が掲載されているわけでありません。
    </p>

    {% assign events = site.data.events %}
    {% for event in events %}
      <p>{{ event.url }}</p>
    {% endfor %}

  </div>
</section>
