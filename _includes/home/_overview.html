<section id="overview">
  <div class="container">
    <h1 class="title">タイトル</h1>

    <p>
      CoderDojo は7〜17歳の子どもを対象にした無料で参加できるプログラミング道場(サークル)です。<br>
      2011年にアイルランドで始まり、世界では110カ国・1,900の道場、<br>
      日本では全国に178以上の道場があります。(2019/4/1現在)
    </p>
    
    <p>
      各地のCoderDojoは、それぞれの有志がボランティアで運営していて、<br>
      CoderDojoでは、Ninja同士（参加している子供をNinjaといいます。）で教えあったり、<br>
      わからないことがあれば、現役プログラマーを中心としたメンターさんに質問したりできます。
    </p>
  </div>
</section>
